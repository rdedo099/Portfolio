<!DOCTYPE html>
<html>
<body>
<script>
function fToC(){
	var f, c;
	f=document.getElementById("deg").value;
	c = (5.0/9.0)*(f-32);
	document.getElementById("res").innerHTML=f+" in Celsius: "+c;
}

function cToF(){
	var f, c;
	c=document.getElementById("deg").value;
	f = ((9.0/5.0)*c)+32;
	document.getElementById("res").innerHTML=c+" in Farenheit: "+f;
}

</script>
<label id = "LabelOne"> Number of Degrees to be Converted: </label>
<input id = "deg" type = "number"/>
<input type = "button" onclick = "fToC()" value = "Celsius"/>
<input type = "button" onclick = "cToF()" value = "Farenheit"/>
<p id = "res"></p>
</body>
</html>
